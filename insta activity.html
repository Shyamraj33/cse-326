<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        img{
            height: 50px;
            width: 50px;
            border: 5px solid black;
            border-radius: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* .card img {
            width: 100%;
            height: auto;
        } */
        .info {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }
        .info h2 {
            margin: 0;
            color: #edecec;
        }
        .info p {
            margin: 5px 0 0;
            color: #d3d3d3;
        }
        .about {
            background-color: #FFC107;
            padding: 15px;
            text-align: center;
            color: #fff;
        }
        .contact {
            background-color: #9C27B0;
            padding: 15px;
            color: #fff;
            text-align: center;
        }
        .social {
            background-color: #FF5722;
            padding: 10px;
            text-align: center;
        }
        .social a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="info">
            <img src="cse.jpg" alt="">
            <h2>virat</h2>
            <p>A KING OF CRICKET</p>
        </div>
        <div class="about">
            <p>Passionate about creating innovative web solutions that enhance user experience and functionality. Experienced in HTML, CSS, JavaScript, and responsive design.</p>
        </div>
        <div class="contact">
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
        </div>
        <div class="social">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
